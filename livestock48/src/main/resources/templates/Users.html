<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>LiveStock24</title>
</head>
<body>
<div class="container">
  <div th:insert="fragments/navbar.html"> </div>

  <div class="jumbotron">
    <h3>Users</h3>
    <div>
      <form th:action="@{/search}" method="get">
        <input id="txtSearch" type="text" name="keyword">
        <button type="submit">Go</button>
<!--        <button type="submit" class="btn btn-info" >Reset</button>-->
      </form>
    </div>
    <table class="table table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">FirstName</th>
        <th scope="col">LastName</th>
        <th scope="col">Email</th>
        <th scope="col">Edit Details</th>
      </tr>
      </thead>
      <tbody>

      <tr th:each="list_all_users : ${Customer}">
        <td th:text="${list_all_users.customerId}"></td>
        <td th:text="${list_all_users.firstName}"></td>
        <td th:text="${list_all_users.lastName}"></td>
        <td th:text="${list_all_users.email}"></td>
        <td>
          <div class="btn-group">
            <a class="btn btn-primary" id="editButton" ><i class="icon_pencil-edit"></i></a>
            <a class="btn btn-danger" id="deleteButton" ><i class="icon_close_alt2"></i></a>
          </div>
        </td>
      </tr>

      </tbody>
    </table>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
